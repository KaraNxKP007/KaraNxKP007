<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        @keyframes glitch {
          0% { clip-path: inset(80% 0 0 0); transform: translate(-2px, 1px); }
          5% { clip-path: inset(10% 0 85% 0); transform: translate(2px, -1px); }
          10% { clip-path: inset(50% 0 20% 0); transform: translate(-1px, 2px); }
          15% { clip-path: inset(0 0 100% 0); transform: translate(0, 0); }
          100% { clip-path: inset(0 0 100% 0); transform: translate(0, 0); }
        }
        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }
        @keyframes gradientMove {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .container {
          font-family: 'Segoe UI', Ubuntu, sans-serif;
          background-color: #0d1117;
          width: 100%;
          height: 250px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          position: relative;
          overflow: hidden;
          border-radius: 15px;
        }
        .bg-grid {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background-image: linear-gradient(rgba(102, 126, 234, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(102, 126, 234, 0.05) 1px, transparent 1px);
          background-size: 30px 30px;
        }
        .name-wrapper {
          position: relative;
          display: inline-block;
          margin-bottom: 10px;
        }
        .name {
          font-size: 38px;
          font-weight: 800;
          background: linear-gradient(-45deg, #00D9FF, #667eea, #764ba2, #FF006E);
          background-size: 300%;
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          animation: gradientMove 5s ease infinite;
          text-align: center;
        }
        .glitch-layer {
          position: absolute;
          top: 0; left: 0; width: 100%; height: 100%;
          background: #0d1117;
          color: #FF006E;
          font-size: 38px;
          font-weight: 800;
          opacity: 0.7;
          animation: glitch 3s infinite linear alternate-reverse;
          display: none; /* Only show sometimes */
        }
        .bracket {
          font-family: 'Courier New', monospace;
          color: #FB5607;
          font-size: 42px;
          font-weight: bold;
          vertical-align: middle;
          margin: 0 10px;
        }
        .subtitle {
          font-size: 18px;
          color: #00D9FF;
          margin-bottom: 25px;
          letter-spacing: 1px;
          opacity: 0.9;
        }
        .stats {
          display: flex;
          gap: 25px;
          font-size: 14px;
          color: #c9d1d9;
          animation: float 4s ease-in-out infinite;
        }
        .stat-item strong {
          color: #FFBE0B;
        }
        .accent-line {
          position: absolute;
          bottom: 0;
          height: 3px;
          width: 100%;
          background: linear-gradient(90deg, transparent, #FF006E, transparent);
        }
      </style>
      <div class="container">
        <div class="bg-grid"></div>
        
        <div class="name-wrapper">
          <span class="bracket">&lt;</span>
          <span class="name">Karan Pratap Singh Rathore</span>
          <span class="bracket">/&gt;</span>
        </div>
        
        <div class="subtitle">AI Engineer | Full Stack Architect</div>
        
        <div class="stats">
          <div class="stat-item">ðŸ’¡ CodeBulb Creator</div>
          <div class="stat-item">ðŸ¤– Resume AI Assistant</div>
          <div class="stat-item">ðŸŽ“ B.Tech | IIT Jodhpur</div>
        </div>
        
        <div class="accent-line"></div>
      </div>
    </div>
  </foreignObject>
</svg>
