<svg fill="none" viewBox="0 0 890 250" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* --- ANIMATIONS --- */
        
        @keyframes fall {
          0% { transform: translateY(-100%); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translateY(250px); opacity: 0; }
        }

        @keyframes typeWriter {
          0% { width: 0; }
          100% { width: 100%; }
        }

        @keyframes blinkCursor {
          0%, 100% { border-right-color: transparent; }
          50% { border-right-color: #00D9FF; }
        }

        @keyframes glitchSkew {
          0% { transform: skew(0deg); }
          2% { transform: skew(-2deg); }
          4% { transform: skew(2deg); }
          6% { transform: skew(0deg); }
          100% { transform: skew(0deg); }
        }

        @keyframes borderPulse {
          0% { border-color: rgba(0, 217, 255, 0.2); box-shadow: 0 0 10px rgba(0, 217, 255, 0.1); }
          50% { border-color: rgba(0, 217, 255, 0.6); box-shadow: 0 0 20px rgba(0, 217, 255, 0.2); }
          100% { border-color: rgba(0, 217, 255, 0.2); box-shadow: 0 0 10px rgba(0, 217, 255, 0.1); }
        }

        @keyframes slideUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }

        /* --- STYLES --- */

        .container {
          font-family: 'Segoe UI', 'Courier New', monospace;
          background-color: #0d1117;
          width: 100%;
          height: 250px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          position: relative;
          overflow: hidden;
          border-radius: 12px;
          border: 1px solid rgba(0, 217, 255, 0.2);
          box-sizing: border-box; /* CRITICAL FIX: Ensures border stays inside */
          animation: borderPulse 4s infinite;
        }

        /* Matrix Rain Layer */
        .matrix-bg {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          overflow: hidden;
          z-index: 0;
          opacity: 0.15;
          pointer-events: none;
        }

        .code-col {
          position: absolute;
          top: -100px;
          color: #00D9FF;
          font-family: monospace;
          font-size: 12px;
          line-height: 14px;
          text-align: center;
          animation: fall linear infinite;
        }

        /* Main Content */
        .content {
          z-index: 10;
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 15px;
          width: 100%; /* Ensure content stays within bounds */
        }

        .name-wrapper {
          display: flex;
          align-items: center;
          gap: 10px;
          max-width: 90%; /* Prevent name from hitting edges on small screens */
        }

        .bracket {
          font-size: 54px;
          color: #2F81F7;
          font-weight: 300;
        }

        .typing-box {
          overflow: hidden;
          white-space: nowrap;
          border-right: 3px solid #00D9FF;
          width: 0;
          animation: 
            typeWriter 3s steps(30) forwards,
            blinkCursor 0.8s step-end infinite;
        }

        /* The Name */
        .name {
          font-size: 42px;
          font-weight: 800;
          color: #ffffff;
          display: block;
          animation: glitchSkew 4s infinite 3s;
          text-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
        }

        /* Subtitle */
        .subtitle {
          color: #8b949e;
          font-size: 16px;
          letter-spacing: 2px;
          text-transform: uppercase;
          background: rgba(0, 0, 0, 0.4);
          padding: 5px 15px;
          border-radius: 20px;
          border: 1px solid rgba(48, 54, 61, 0.8);
          opacity: 0;
          animation: slideUp 0.8s ease-out 2.8s forwards;
        }

        /* Stats Grid */
        .stats {
          display: flex;
          gap: 20px;
          margin-top: 10px;
          opacity: 0;
          animation: slideUp 0.8s ease-out 3.2s forwards;
          flex-wrap: wrap; /* Allows wrapping on very small screens */
          justify-content: center;
        }

        .stat-badge {
          display: flex;
          align-items: center;
          gap: 6px;
          font-size: 13px;
          color: #c9d1d9;
          background: #161b22;
          padding: 6px 12px;
          border-radius: 6px;
          border: 1px solid #30363d;
          box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        
        .stat-icon { font-size: 16px; }

      </style>
      
      <div class="container">
        
        <div class="matrix-bg">
          <div class="code-col" style="left: 5%; animation-duration: 3s; animation-delay: 0s;">0<br/>1<br/>A<br/>4</div>
          <div class="code-col" style="left: 12%; animation-duration: 4s; animation-delay: 1s;">1<br/>0<br/>F<br/>B</div>
          <div class="code-col" style="left: 20%; animation-duration: 2.5s; animation-delay: 2s;">C<br/>7<br/>1<br/>0</div>
          <div class="code-col" style="left: 28%; animation-duration: 3.2s; animation-delay: 0.5s;">0<br/>1<br/>E<br/>9</div>
          <div class="code-col" style="left: 35%; animation-duration: 2.8s; animation-delay: 1.5s;">A<br/>F<br/>0<br/>1</div>
          <div class="code-col" style="left: 45%; animation-duration: 3.5s; animation-delay: 0.2s;">1<br/>1<br/>0<br/>D</div>
          <div class="code-col" style="left: 55%; animation-duration: 4.1s; animation-delay: 1.8s;">B<br/>2<br/>1<br/>0</div>
          <div class="code-col" style="left: 65%; animation-duration: 3s; animation-delay: 2.5s;">0<br/>C<br/>A<br/>1</div>
          <div class="code-col" style="left: 75%; animation-duration: 2.7s; animation-delay: 0.8s;">F<br/>0<br/>1<br/>E</div>
          <div class="code-col" style="left: 85%; animation-duration: 3.8s; animation-delay: 1.2s;">1<br/>0<br/>B<br/>8</div>
          <div class="code-col" style="left: 92%; animation-duration: 3.1s; animation-delay: 0.3s;">9<br/>1<br/>0<br/>A</div>
        </div>

        <div class="content">
          <div class="name-wrapper">
            <span class="bracket">&lt;</span>
            <div class="typing-box">
              <span class="name">Karan Pratap Singh Rathore</span>
            </div>
            <span class="bracket">/&gt;</span>
          </div>

          <div class="subtitle">AI Engineer | Software Development</div>

          <div class="stats">
            <div class="stat-badge"><span class="stat-icon">ðŸ’¡</span> CodeBulb Creator</div>
            <div class="stat-badge"><span class="stat-icon">ðŸ¤–</span> CLBOT | Resume AI Assistant</div>
            <div class="stat-badge"><span class="stat-icon">ðŸŽ“</span> B.Tech | IIT Jodhpur</div>
          </div>
        </div>

      </div>
    </div>
  </foreignObject>
</svg>
